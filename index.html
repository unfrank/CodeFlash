<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeFlash</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      .card {
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 300px;
        width: 90%;
      }
      .question {
        font-size: 1.2em;
        margin-bottom: 20px;
      }
      .answer {
        display: none;
        margin-top: 20px;
        font-size: 1em;
        color: #333;
      }

      button {
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 1em;
        cursor: pointer;
      }

      .navigation {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="question" id="question">
        Click "Question" to reveal a question
      </div>
      <div class="answer" id="answer">Answer will appear here</div>
      <div class="navigation">
        <button onclick="displayRandomQuestion()">Question</button>
        <button onclick="toggleAnswer()">Answer</button>
      </div>
    </div>

    <script type="module">
      import { flashcards } from "./flashcards.js";

      let currentCardIndex = 0;

      function displayRandomQuestion() {
        const questionElement = document.getElementById("question");
        const answerElement = document.getElementById("answer");

        let randomIndex;
        do {
          randomIndex = Math.floor(Math.random() * flashcards.length);
        } while (randomIndex === currentCardIndex);

        currentCardIndex = randomIndex;

        questionElement.textContent = flashcards[currentCardIndex].question;
        answerElement.style.display = "none";
        answerElement.textContent = flashcards[currentCardIndex].answer;
      }

      function toggleAnswer() {
        const answerElement = document.getElementById("answer");
        answerElement.style.display =
          answerElement.style.display === "none" ? "block" : "none";
      }

      // Wait for the document to load before attaching event listeners
      document.addEventListener("DOMContentLoaded", () => {
        document
          .querySelector('button[onclick="displayRandomQuestion()"]')
          .addEventListener("click", displayRandomQuestion);
        document
          .querySelector('button[onclick="toggleAnswer()"]')
          .addEventListener("click", toggleAnswer);
        displayRandomQuestion(); // Initial question load
      });
    </script>
  </body>
</html>
